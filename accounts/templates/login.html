{% extends "products/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center" 
     style="background: linear-gradient(135deg, #6f42c1, #20c997);">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg rounded-4" style="border: none;">
                <div class="card-body p-5">
                    <!-- Logo and welcome text -->
                    <div class="text-center mb-4">
                        <img src="{% static 'img/marketblendlogo.png' %}" alt="Logo" width="80" class="mb-3">
                        <h3 class="card-title fw-bold">Welcome Back!</h3>
                        <p class="text-muted">Login to continue shopping</p>
                    </div>

                    <!-- Login Form -->
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" id="username" 
                                   class="form-control form-control-lg rounded-pill px-3" 
                                   placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" id="password" 
                                   class="form-control form-control-lg rounded-pill px-3" 
                                   placeholder="Enter password" required>
                        </div>

                        <button type="submit" 
                                class="btn btn-success w-100 rounded-pill fw-bold shadow-sm"
                                style="transition: 0.3s;">
                            Login
                        </button>
                    </form>

                    <!-- Links -->
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            Don't have an account? 
                            <a href="{% url 'accounts:register' %}?next={{ next }}" class="fw-semibold text-success">
                                Register here
                            </a>
                        </small>
                    </div>

                    <div class="text-center mt-2">
                        <small class="text-muted">
                            Go back to <a href="{% url 'shop' %}" class="fw-semibold text-success">Shop Home</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Button hover effect -->
<style>
    .btn-success:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 2rem !important;
        }
    }
</style>
{% endblock %}
