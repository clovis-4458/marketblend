{% extends "products/base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
     style="background: linear-gradient(135deg, #6f42c1, #20c997);">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg rounded-4" style="border: none;">
                <div class="card-body p-4">

                    <!-- Logo and Title -->
                    <div class="text-center mb-3">
                        <img src="{% static 'img/marketblendlogo.png' %}" alt="Logo" width="70" class="mb-2">
                        <h4 class="fw-bold mb-0">Create Account</h4>
                        <small class="text-muted">Join MarketBlend</small>
                    </div>

                    <!-- Form -->
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        <div class="mb-2">
                            <label for="username" class="form-label fw-semibold small mb-1">Username</label>
                            <input type="text" name="username" id="username"
                                   class="form-control form-control-md rounded-pill px-3"
                                   placeholder="Enter username" required>
                        </div>

                        <div class="mb-2">
                            <label for="email" class="form-label fw-semibold small mb-1">Email</label>
                            <input type="email" name="email" id="email"
                                   class="form-control form-control-md rounded-pill px-3"
                                   placeholder="Enter email" required>
                        </div>

                        <div class="mb-2">
                            <label for="password1" class="form-label fw-semibold small mb-1">Password</label>
                            <input type="password" name="password1" id="password1"
                                   class="form-control form-control-md rounded-pill px-3"
                                   placeholder="Enter password" required>
                        </div>

                        <div class="mb-3">
                            <label for="password2" class="form-label fw-semibold small mb-1">Confirm Password</label>
                            <input type="password" name="password2" id="password2"
                                   class="form-control form-control-md rounded-pill px-3"
                                   placeholder="Confirm password" required>
                        </div>

                        <button type="submit"
                                class="btn btn-success w-100 rounded-pill fw-semibold shadow-sm py-2"
                                style="font-size: 0.95rem; transition: 0.3s;">
                            Register
                        </button>
                    </form>

                    <!-- Links -->
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Already have an account?
                            <a href="{% url 'accounts:index' %}?next={{ next }}" class="fw-semibold text-success">
                                Login here
                            </a>
                        </small>
                    </div>

                    <div class="text-center mt-1">
                        <small class="text-muted">
                            Go back to <a href="{% url 'shop' %}" class="fw-semibold text-success">Shop Home</a>
                        </small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-success:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 1.8rem !important;
        }
    }
</style>
{% endblock %}
